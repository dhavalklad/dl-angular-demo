<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form class="form-horizontal" [formGroup]="userProfileForm">
            <div class="form-group">
                <label for="fName" class="col-sm-3 control-label">First Name</label>
                <div class="col-sm-9">
                    <input type="text" formControlName="fName" class="form-control" id="fName" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="lName" class="col-sm-3 control-label">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="lName" id="lName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary" [disabled]="!userProfileForm.valid">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>

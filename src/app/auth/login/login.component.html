<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="errorMessage">
            <p>{{ errorMessage }}</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group"
                 [ngClass]="{'has-error': loginForm.get('email')?.touched && !loginForm.get('email')?.valid}">
                <label class="control-label" for="email">E-mail</label>
                <input type="email" id="email" formControlName="email" class="form-control">
                <span class="help-block"
                      *ngIf="loginForm.get('email')?.touched && !loginForm.get('email')?.valid && loginForm.get('email')?.errors?.['required']">Email is required.</span>
            </div>
            <div class="form-group"
                 [ngClass]="{'has-error': loginForm.get('password')?.touched && !loginForm.get('password')?.valid}">
                <label class="control-label" for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control">
                <span class="help-block"
                      *ngIf="loginForm.get('password')?.touched && !loginForm.get('password')?.valid && loginForm.get('password')?.errors?.['required']">Password is required.</span>
            </div>
            <div class="form-group" *ngIf="!showSpinner">
                <button class="btn btn-primary" type="submit"
                        [disabled]="!loginForm.valid">Login
                </button>
                |
                <button class="btn btn-default" type="button" (click)="onReset()">Reset</button>
            </div>
            <div class="form-group" *ngIf="showSpinner">
              <span> Please wait..
<!--                  <app-spinner></app-spinner>-->
              </span>
            </div>
            <a class="btn btn-primary" role="button" [routerLink]="['registration']" *ngIf="!showSpinner">Create an Account</a>
        </form>
    </div>
</div>
